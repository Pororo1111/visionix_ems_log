services:
  app:
    build: .
    container_name: visionx-ems-log-app
    restart: unless-stopped
    command: npm run start:migrate
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@host.docker.internal:5433/visionx_ems_log"
      NODE_ENV: production
      DB_HOST: timescaledb
      DB_PORT: 5433
      DB_NAME: visionx_ems_log
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "3001:3001"
    networks:
      - visionx-network

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: visionx-ems-timescaledb
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: visionx_ems_log
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TIMESCALEDB_TELEMETRY: "off"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d visionx_ems_log"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - visionx-network

networks:
  visionx-network:
    driver: bridge

volumes:
  timescale_data:
    driver: local
